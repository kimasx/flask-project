<html>
	<head>
		{% if title %}
		<title>{{title}} - microblog</title>
		{% else %}
		<title>Welcome to my microblog</title>
		{% endif %}
	</head>
	<body>
		<div>Microblog: <a href="/index">Home Page</a></div>
		<hr>
		{% with messages = get_flashed_messages() %}
			{% if message %}
				<ul>
				{% for message in messages %}
					<li>{{ message }}</li>
				{% endfor %}
				</ul>
			{% endif %}
		{% endwith %}

		{% block content %}{% endblock %}
	</body>
</html>
